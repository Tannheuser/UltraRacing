<div class="container">
  <div class="heading">
    <h1>{{title}}</h1>
  </div>
  <div class="navbar">
    <div class="collapse navbar-collapse navbar-right container">
      <ul class="nav navbar-nav">
        <li *ngFor="let item of menu">
          <a [href]="item.path" [innerHTML]="item.title"></a>
        </li>
      </ul>
    </div>
  </div>
</div>
