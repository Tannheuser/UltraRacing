<div class="container">
    <div class="heading">
        <h1>{{title}}</h1>
    </div>
    <div class="navbar">
        <div class="collapse navbar-collapse navbar-right container">
            <ul class="nav navbar-nav">
                <li *ngFor="let item of menu" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a [routerLink]="item.path" [innerHTML]="item.title"></a>
                </li>
            </ul>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
