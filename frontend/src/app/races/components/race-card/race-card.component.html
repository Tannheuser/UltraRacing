<a [routerLink]="['/races', race.id]">
  <mat-card>
    <div class="race-info">
      <img mat-card-sm-image *ngIf="race.image" [src]="race.image"/>
      <div class="race-info__details">
        <mat-card-header>
          <mat-card-title>
            {{ race.name | titlecase }}
            <div class="race-price">{{ race.entryFee | currency:'USD':true }}</div>
          </mat-card-title>
          <mat-card-subtitle *ngIf="race.date">
            <span>{{ race.date | date:'d MMM y' }} </span>
            <mat-icon>access_time</mat-icon>
            <span>{{ race.date | date:'HH:mm' }}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="race.about">{{ race.about }}</p>
        </mat-card-content>
      </div>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="primary">Enter Race</button>
    </mat-card-actions>
  </mat-card>
</a>
